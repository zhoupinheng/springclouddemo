spring:
  application:
    name: serviceConsumer
server:
  port: 6545
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:6543/eureka/
feign:
  hystrix:
    enabled: true
management: 
  endpoints:
    web:
      exposure:
        include: "*"